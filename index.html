<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏ –∞—Ä—Ç –æ—Ä—Ö–∏–¥–µ–∏ üå∏üêù</title>
<style>
body {
  margin:0;
  height:100vh;
  background: linear-gradient(to top, #ffe6f0, #f0f8ff);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Georgia', serif;
  overflow:hidden;
  flex-wrap:wrap;
}

.orchids {
  display:flex;
  gap: 40px;
  flex-wrap:wrap;
  justify-content:center;
  position: relative;
}

.orchid {
  width: 120px;
  height: 160px;
  position: relative;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.orchid:hover {
  transform: scale(1.05);
}

/* –ó–∞–∫—Ä–∏—Ç–æ –∏ –æ—Ç–≤–æ—Ä–µ–Ω–æ —Ü–≤–µ—Ç–µ */
.closed, .open {
  width: 100%;
  height: 100%;
  position: absolute;
  top:0; left:0;
  transition: all 1s ease;
}

.closed { opacity:1; }
.open { opacity:0; transform: scale(0.5); }

/* –°—ä–æ–±—â–µ–Ω–∏–µ –ø–æ–¥ —Ü–≤–µ—Ç–µ—Ç–æ */
.message {
  position:absolute;
  bottom:-30px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#d81b60;
  opacity:0;
  transition: opacity 0.8s ease;
}

/* –ü—á–µ–ª–∏—á–∫–∏ */
.bee {
  position:absolute;
  width:24px;
  height:24px;
  animation: fly linear infinite;
}

@keyframes fly {
  0% { transform: translate(0,0) rotate(0deg);}
  25% { transform: translate(50px,-30px) rotate(30deg);}
  50% { transform: translate(-40px,-60px) rotate(-20deg);}
  75% { transform: translate(30px,-90px) rotate(10deg);}
  100% { transform: translate(0,0) rotate(0deg);}
}

/* –ü–∞–¥–∞—â–∏ —á–∞—Å—Ç–∏—Ü–∏ */
.particle {
  position:absolute;
  width:6px; height:6px;
  background: #fff0;
  border-radius:50%;
  box-shadow: 0 0 6px #ffe6f0;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(120vh); opacity:0; }
}

/* Responsive */
@media (max-width:500px){
  .orchid { width:80px; height:120px; }
  .message { font-size:12px; }
}
</style>
</head>
<body>

<div class="orchids">
  <div class="orchid" data-clicks="0">
    <!-- SVG –∑–∞—Ç–≤–æ—Ä–µ–Ω–∞ –æ—Ä—Ö–∏–¥–µ—è -->
    <div class="closed">
      <svg viewBox="0 0 64 64" width="100%" height="100%">
        <circle cx="32" cy="32" r="28" fill="#d16ba5"/>
        <circle cx="32" cy="32" r="16" fill="#c777b9"/>
      </svg>
    </div>
    <!-- SVG –æ—Ç–≤–æ—Ä–µ–Ω–∞ –æ—Ä—Ö–∏–¥–µ—è -->
    <div class="open">
      <svg viewBox="0 0 64 64" width="100%" height="100%">
        <circle cx="32" cy="32" r="28" fill="#f9a7c0"/>
        <polygon points="32,10 42,32 32,54 22,32" fill="#f3c2d1"/>
      </svg>
    </div>
    <div class="message">–û–±–∏—á–∞–º —Ç–µ ‚ù§Ô∏è</div>
  </div>

  <div class="orchid" data-clicks="0">
    <div class="closed">
      <svg viewBox="0 0 64 64" width="100%" height="100%">
        <circle cx="32" cy="32" r="28" fill="#d16ba5"/>
        <circle cx="32" cy="32" r="16" fill="#c777b9"/>
      </svg>
    </div>
    <div class="open">
      <svg viewBox="0 0 64 64" width="100%" height="100%">
        <circle cx="32" cy="32" r="28" fill="#f9a7c0"/>
        <polygon points="32,10 42,32 32,54 22,32" fill="#f3c2d1"/>
      </svg>
    </div>
    <div class="message">–¢–∏ —Å–∏ –º–æ–µ—Ç–æ —â–∞—Å—Ç–∏–µ üíñ</div>
  </div>

  <div class="orchid" data-clicks="0">
    <div class="closed">
      <svg viewBox="0 0 64 64" width="100%" height="100%">
        <circle cx="32" cy="32" r="28" fill="#d16ba5"/>
        <circle cx="32" cy="32" r="16" fill="#c777b9"/>
      </svg>
    </div>
    <div class="open">
      <svg viewBox="0 0 64 64" width="100%" height="100%">
        <circle cx="32" cy="32" r="28" fill="#f9a7c0"/>
        <polygon points="32,10 42,32 32,54 22,32" fill="#f3c2d1"/>
      </svg>
    </div>
    <div class="message">–ó–∞–≤–∏–Ω–∞–≥–∏ —Å —Ç–µ–± üíå</div>
  </div>
</div>

<!-- –ü—á–µ–ª–∏—á–∫–∏ -->
<script>
const orchids = document.querySelectorAll('.orchid');

orchids.forEach(orchid => {
  orchid.addEventListener('click', () => {
    let clicks = parseInt(orchid.dataset.clicks);
    clicks++;
    orchid.dataset.clicks = clicks;

    if(clicks>=2){
      orchid.querySelector('.closed').style.opacity=0;
      const openFlower = orchid.querySelector('.open');
      openFlower.style.opacity=1;
      openFlower.style.transform='scale(1)';
      orchid.querySelector('.message').style.opacity=1;
    }
  });
});

// –î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –ø—á–µ–ª–∏—á–∫–∏
const beePaths = [
  {left:'10%', top:'10%'},
  {left:'70%', top:'20%'},
  {left:'50%', top:'40%'}
];

beePaths.forEach((pos,i)=>{
  const bee = document.createElement('div');
  bee.className='bee';
  bee.innerText='üêù';
  bee.style.left=pos.left;
  bee.style.top=pos.top;
  bee.style.animationDuration=(5+i*2)+'s';
  document.body.appendChild(bee);
});

// –ü–∞–¥–∞—â–∏ —á–∞—Å—Ç–∏—Ü–∏
for(let i=0;i<20;i++){
  const p = document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'vw';
  p.style.animationDuration=(3 + Math.random()*5)+'s';
  document.body.appendChild(p);
}
</script>
</body>
</html>
