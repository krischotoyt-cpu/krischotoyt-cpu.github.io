<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ –∫–æ—Ç–µ üòª</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: #ffe6f0;
  font-family: 'Georgia', serif;
  overflow:hidden;
}

.cat-container {
  position: relative;
  width: 200px;
  height: 200px;
  cursor: pointer;
}

/* –ù–∞–¥–ø–∏—Å */
.cat-message {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 18px;
  font-weight: bold;
  color: #d81b60;
  opacity: 0;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

/* SVG –∞–Ω–∏–º–∞—Ü–∏–∏ */
.cat-head {
  width: 100%;
  height: 100%;
  transition: transform 0.3s ease;
}

.cat-head.petted {
  transform: translateY(-5px) scale(1.05);
}

/* –ú—É—Å—Ç–∞—Ü–∏ –∞–Ω–∏–º–∞—Ü–∏—è */
.whisker {
  transition: transform 0.2s ease;
}

.cat-head.petted .whisker {
  transform: rotate(5deg);
}

/* –ù–∞–¥–ø–∏—Å fade + bounce */
.show-message {
  opacity: 1;
  transform: translateX(-50%) translateY(-10px);
}
</style>
</head>
<body>

<div class="cat-container" onclick="petCat()">
  <div class="cat-message" id="catMessage">–ú—è—É üêæ –û–±–∏—á–∫–∞–º —Ç–µ</div>

  <svg class="cat-head" viewBox="0 0 200 200">
    <!-- –£—à–∏—á–∫–∏ -->
    <polygon points="40,30 60,10 70,40" fill="#ffb6b9"/>
    <polygon points="160,30 140,10 130,40" fill="#ffb6b9"/>
    
    <!-- –ì–ª–∞–≤–∞ -->
    <circle cx="100" cy="100" r="70" fill="#ffd1dc" stroke="#ff8aa3" stroke-width="3"/>
    
    <!-- –û—á–∏—á–∫–∏ -->
    <circle cx="75" cy="95" r="8" fill="#444"/>
    <circle cx="125" cy="95" r="8" fill="#444"/>
    
    <!-- –ú—É—Å—Ç–∞—Ü–∏ -->
    <line class="whisker" x1="35" y1="100" x2="0" y2="90" stroke="#444" stroke-width="2"/>
    <line class="whisker" x1="35" y1="105" x2="0" y2="105" stroke="#444" stroke-width="2"/>
    <line class="whisker" x1="35" y1="110" x2="0" y2="120" stroke="#444" stroke-width="2"/>
    
    <line class="whisker" x1="165" y1="100" x2="200" y2="90" stroke="#444" stroke-width="2"/>
    <line class="whisker" x1="165" y1="105" x2="200" y2="105" stroke="#444" stroke-width="2"/>
    <line class="whisker" x1="165" y1="110" x2="200" y2="120" stroke="#444" stroke-width="2"/>
    
    <!-- –ù–æ—Å -->
    <polygon points="95,115 105,115 100,125" fill="#ff8aa3"/>
  </svg>
</div>

<script>
function petCat(){
  const catHead = document.querySelector('.cat-head');
  const message = document.getElementById('catMessage');
  
  // –∞–Ω–∏–º–∞—Ü–∏—è –Ω–∞ –≥–ª–∞–≤–∞—Ç–∞ –∏ –º—É—Å—Ç–∞—Ü–∏—Ç–µ
  catHead.classList.add('petted');
  
  // –ø–æ–∫–∞–∑–≤–∞–º–µ –Ω–∞–¥–ø–∏—Å
  message.classList.add('show-message');
  
  // –º–∞—Ö–∞–º–µ –µ—Ñ–µ–∫—Ç–∞ —Å–ª–µ–¥ 0.5 —Å–µ–∫
  setTimeout(()=>{
    catHead.classList.remove('petted');
  },500);
  
  // —Å–∫—Ä–∏–≤–∞–º–µ –Ω–∞–¥–ø–∏—Å —Å–ª–µ–¥ 2 —Å–µ–∫—É–Ω–¥–∏
  setTimeout(()=>{
    message.classList.remove('show-message');
  },2000);
}
</script>

</body>
</html>
