<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ –∫–æ—Ç–µ üòª</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ffe6f0, #fce4ec);
  font-family: 'Georgia', serif;
}

.cat-container {
  position: relative;
  width: 300px;
  height: 350px;
  cursor: pointer;
}

/* –ù–∞–¥–ø–∏—Å */
.cat-message {
  position: absolute;
  top: -70px;
  left: 50%;
  transform: translateX(-50%) translateY(0);
  font-size: 20px;
  font-weight: bold;
  color: #d81b60;
  opacity: 0;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.show-message {
  opacity: 1;
  transform: translateX(-50%) translateY(-15px);
  animation: bounce 0.6s;
}

@keyframes bounce {
  0% { transform: translateX(-50%) translateY(0);}
  50% { transform: translateX(-50%) translateY(-20px);}
  100% { transform: translateX(-50%) translateY(-15px);}
}

/* SVG –∞–Ω–∏–º–∞—Ü–∏–∏ */
.cat-head {
  width: 100%;
  height: 140px;
  transition: transform 0.3s ease;
}

.cat-head.petted {
  transform: translateY(-5px) scale(1.05);
}

/* –ú—É—Å—Ç–∞—Ü–∏ */
.whisker {
  transform-origin: center;
  transition: transform 0.3s ease;
}

.cat-head.petted .whisker-left {
  transform: rotate(-5deg);
}

.cat-head.petted .whisker-right {
  transform: rotate(5deg);
}

/* –û—á–∏—á–∫–∏ */
.eye {
  transition: transform 0.3s ease;
}

.cat-head.petted .eye {
  transform: scaleY(0.5);
}

/* –¢—è–ª–æ */
.cat-body {
  width: 100%;
  height: 210px;
  transform-origin: top center;
  transition: transform 0.5s ease;
}

.cat-body.stretch {
  transform: scaleY(1.2);
}

/* –õ–∞–ø–∏ */
.front-leg, .back-leg {
  transition: transform 0.5s ease;
}

.cat-body.stretch .front-leg-left {
  transform: translateX(-15px) rotate(-15deg);
}
.cat-body.stretch .front-leg-right {
  transform: translateX(15px) rotate(15deg);
}
.cat-body.stretch .back-leg-left {
  transform: translateX(-15px) rotate(15deg);
}
.cat-body.stretch .back-leg-right {
  transform: translateX(15px) rotate(-15deg);
}

/* Responsive */
@media (max-width:500px){
  .cat-container { width:200px; height:250px; }
  .cat-message { font-size:16px; top:-50px; }
}
</style>
</head>
<body>

<div class="cat-container">
  <div class="cat-message" id="catMessage">–ú—è—É üêæ –û–±–∏—á–∫–∞–º —Ç–µ</div>

  <!-- –ì–ª–∞–≤–∞ -->
  <svg class="cat-head" viewBox="0 0 200 200" onclick="petHead()">
    <!-- –£—à–∏—á–∫–∏ -->
    <path d="M45,35 Q60,5 75,45" fill="#ffb6b9"/>
    <path d="M155,35 Q140,5 125,45" fill="#ffb6b9"/>
    
    <!-- –ì–ª–∞–≤–∞ -->
    <ellipse cx="100" cy="110" rx="70" ry="60" fill="#ffd1dc" stroke="#ff8aa3" stroke-width="3"/>
    
    <!-- –û—á–∏—á–∫–∏ -->
    <ellipse class="eye" cx="75" cy="105" rx="10" ry="12" fill="#444"/>
    <ellipse class="eye" cx="125" cy="105" rx="10" ry="12" fill="#444"/>
    
    <!-- –ú—É—Å—Ç–∞—Ü–∏ -->
    <line class="whisker whisker-left" x1="30" y1="110" x2="0" y2="100" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-left" x1="30" y1="115" x2="0" y2="115" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-left" x1="30" y1="120" x2="0" y2="130" stroke="#444" stroke-width="2"/>
    
    <line class="whisker whisker-right" x1="170" y1="110" x2="200" y2="100" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-right" x1="170" y1="115" x2="200" y2="115" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-right" x1="170" y1="120" x2="200" y2="130" stroke="#444" stroke-width="2"/>
    
    <!-- –ù–æ—Å -->
    <polygon points="95,125 105,125 100,135" fill="#ff8aa3"/>
  </svg>

  <!-- –¢—è–ª–æ -->
  <svg class="cat-body" viewBox="0 0 200 210" onclick="stretchBody()">
    <!-- –ì—Ä—ä–± –∏ —Ç—è–ª–æ -->
    <path d="M40,20 Q100,180 160,20 Q150,150 50,150 Z" fill="#ffd1dc" stroke="#ff8aa3" stroke-width="3"/>
    
    <!-- –õ–∞–ø–∏ -->
    <line class="front-leg front-leg-left" x1="60" y1="150" x2="45" y2="190" stroke="#ff8aa3" stroke-width="6"/>
    <line class="front-leg front-leg-right" x1="140" y1="150" x2="155" y2="190" stroke="#ff8aa3" stroke-width="6"/>
    <line class="back-leg back-leg-left" x1="70" y1="170" x2="60" y2="200" stroke="#ff8aa3" stroke-width="6"/>
    <line class="back-leg back-leg-right" x1="130" y1="170" x2="140" y2="200" stroke="#ff8aa3" stroke-width="6"/>
  </svg>
</div>

<script>
const catHead = document.querySelector('.cat-head');
const catBody = document.querySelector('.cat-body');
const message = document.getElementById('catMessage');

function petHead(){
  catHead.classList.add('petted');
  message.classList.add('show-message');
  
  setTimeout(()=> catHead.classList.remove('petted'), 500);
  setTimeout(()=> message.classList.remove('show-message'), 2000);
}

function stretchBody(){
  catBody.classList.add('stretch');
  setTimeout(()=> catBody.classList.remove('stretch'), 500);
}
</script>

</body>
</html>
