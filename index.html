<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ –∫–æ—Ç–µ üòª</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ffe6f0, #fce4ec);
  font-family: 'Georgia', serif;
  overflow:hidden;
}

.cat-container {
  position: relative;
  width: 220px;
  height: 220px;
  cursor: pointer;
}

/* –ù–∞–¥–ø–∏—Å */
.cat-message {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%) translateY(0);
  font-size: 18px;
  font-weight: bold;
  color: #d81b60;
  opacity: 0;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

/* –ü–ª–∞–≤–µ–Ω bounce –µ—Ñ–µ–∫—Ç */
.show-message {
  opacity: 1;
  transform: translateX(-50%) translateY(-10px);
  animation: bounce 0.6s;
}

@keyframes bounce {
  0% { transform: translateX(-50%) translateY(0);}
  50% { transform: translateX(-50%) translateY(-15px);}
  100% { transform: translateX(-50%) translateY(-10px);}
}

/* SVG –∞–Ω–∏–º–∞—Ü–∏–∏ */
.cat-head {
  width: 100%;
  height: 100%;
  transition: transform 0.3s ease;
}

.cat-head.petted {
  transform: translateY(-5px) scale(1.05);
}

/* –ú—É—Å—Ç–∞—Ü–∏ –∞–Ω–∏–º–∞—Ü–∏—è */
.whisker {
  transform-origin: center;
  transition: transform 0.3s ease;
}

.cat-head.petted .whisker-left {
  transform: rotate(-5deg);
}

.cat-head.petted .whisker-right {
  transform: rotate(5deg);
}

/* –û—á–∏—á–∫–∏ */
.eye {
  transition: transform 0.3s ease;
}

.cat-head.petted .eye {
  transform: scaleY(0.5);
}

/* Responsive */
@media (max-width:500px){
  .cat-container { width:150px; height:150px; }
  .cat-message { font-size:16px; top:-40px; }
}
</style>
</head>
<body>

<div class="cat-container" onclick="petCat()">
  <div class="cat-message" id="catMessage">–ú—è—É üêæ –û–±–∏—á–∫–∞–º —Ç–µ</div>

  <svg class="cat-head" viewBox="0 0 200 200">
    <!-- –£—à–∏—á–∫–∏ -->
    <polygon points="45,35 65,10 75,45" fill="#ffb6b9"/>
    <polygon points="155,35 135,10 125,45" fill="#ffb6b9"/>
    
    <!-- –ì–ª–∞–≤–∞ -->
    <circle cx="100" cy="110" r="70" fill="#ffd1dc" stroke="#ff8aa3" stroke-width="3"/>
    
    <!-- –û—á–∏—á–∫–∏ -->
    <ellipse class="eye" cx="75" cy="105" rx="8" ry="10" fill="#444"/>
    <ellipse class="eye" cx="125" cy="105" rx="8" ry="10" fill="#444"/>
    
    <!-- –ú—É—Å—Ç–∞—Ü–∏ -->
    <line class="whisker whisker-left" x1="30" y1="110" x2="0" y2="100" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-left" x1="30" y1="115" x2="0" y2="115" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-left" x1="30" y1="120" x2="0" y2="130" stroke="#444" stroke-width="2"/>
    
    <line class="whisker whisker-right" x1="170" y1="110" x2="200" y2="100" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-right" x1="170" y1="115" x2="200" y2="115" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-right" x1="170" y1="120" x2="200" y2="130" stroke="#444" stroke-width="2"/>
    
    <!-- –ù–æ—Å -->
    <polygon points="95,125 105,125 100,135" fill="#ff8aa3"/>
  </svg>
</div>

<script>
function petCat(){
  const catHead = document.querySelector('.cat-head');
  const message = document.getElementById('catMessage');
  
  // –∞–Ω–∏–º–∞—Ü–∏—è –Ω–∞ –≥–ª–∞–≤–∞—Ç–∞ –∏ –º—É—Å—Ç–∞—Ü–∏—Ç–µ
  catHead.classList.add('petted');
  
  // –ø–æ–∫–∞–∑–≤–∞–º–µ –Ω–∞–¥–ø–∏—Å
  message.classList.add('show-message');
  
  // –º–∞—Ö–∞–º–µ –µ—Ñ–µ–∫—Ç–∞ –Ω–∞ –≥–ª–∞–≤–∞—Ç–∞ —Å–ª–µ–¥ 0.5 —Å–µ–∫
  setTimeout(()=>{
    catHead.classList.remove('petted');
  },500);
  
  // —Å–∫—Ä–∏–≤–∞–º–µ –Ω–∞–¥–ø–∏—Å —Å–ª–µ–¥ 2 —Å–µ–∫—É–Ω–¥–∏
  setTimeout(()=>{
    message.classList.remove('show-message');
  },2000);
}
</script>

</body>
</html>
