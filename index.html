<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ –∫–æ—Ç–µ üòª</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ffe6f0, #fce4ec);
  font-family: 'Georgia', serif;
  overflow:hidden;
}

.cat-container {
  position: relative;
  width: 250px;
  height: 300px;
}

/* –ù–∞–¥–ø–∏—Å */
.cat-message {
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%) translateY(0);
  font-size: 20px;
  font-weight: bold;
  color: #d81b60;
  opacity: 0;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.show-message {
  opacity: 1;
  transform: translateX(-50%) translateY(-10px);
  animation: bounce 0.6s;
}

@keyframes bounce {
  0% { transform: translateX(-50%) translateY(0);}
  50% { transform: translateX(-50%) translateY(-15px);}
  100% { transform: translateX(-50%) translateY(-10px);}
}

/* SVG –∞–Ω–∏–º–∞—Ü–∏–∏ */
.cat-head {
  width: 100%;
  height: 120px;
  transition: transform 0.3s ease;
}

.cat-head.petted {
  transform: translateY(-5px) scale(1.05);
}

.whisker {
  transform-origin: center;
  transition: transform 0.3s ease;
}

.cat-head.petted .whisker-left {
  transform: rotate(-5deg);
}

.cat-head.petted .whisker-right {
  transform: rotate(5deg);
}

.eye {
  transition: transform 0.3s ease;
}

.cat-head.petted .eye {
  transform: scaleY(0.5);
}

/* –¢—è–ª–æ –∏ –ª–∞–ø–∏ */
.cat-body {
  width: 100%;
  height: 180px;
  transform-origin: top center;
  transition: transform 0.5s ease;
}

.cat-body.stretch {
  transform: scaleY(1.2);
}

/* –õ–∞–ø–∏ */
.front-leg {
  transition: transform 0.5s ease;
}

.cat-body.stretch .front-leg-left {
  transform: translateX(-10px) rotate(-10deg);
}

.cat-body.stretch .front-leg-right {
  transform: translateX(10px) rotate(10deg);
}

.cat-body.stretch .back-leg-left {
  transform: translateX(-10px) rotate(10deg);
}

.cat-body.stretch .back-leg-right {
  transform: translateX(10px) rotate(-10deg);
}

/* Responsive */
@media (max-width:500px){
  .cat-container { width:180px; height:220px; }
  .cat-message { font-size:16px; top:-50px; }
}
</style>
</head>
<body>

<div class="cat-container">
  <div class="cat-message" id="catMessage">–ú—è—É üêæ –û–±–∏—á–∫–∞–º —Ç–µ</div>

  <!-- –ö–ª–∏–∫ –≤—ä—Ä—Ö—É –≥–ª–∞–≤–∞—Ç–∞ -->
  <svg class="cat-head" viewBox="0 0 200 200" onclick="petHead()">
    <!-- –£—à–∏—á–∫–∏ -->
    <polygon points="45,35 65,10 75,45" fill="#ffb6b9"/>
    <polygon points="155,35 135,10 125,45" fill="#ffb6b9"/>
    
    <!-- –ì–ª–∞–≤–∞ -->
    <circle cx="100" cy="110" r="70" fill="#ffd1dc" stroke="#ff8aa3" stroke-width="3"/>
    
    <!-- –û—á–∏—á–∫–∏ -->
    <ellipse class="eye" cx="75" cy="105" rx="8" ry="10" fill="#444"/>
    <ellipse class="eye" cx="125" cy="105" rx="8" ry="10" fill="#444"/>
    
    <!-- –ú—É—Å—Ç–∞—Ü–∏ -->
    <line class="whisker whisker-left" x1="30" y1="110" x2="0" y2="100" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-left" x1="30" y1="115" x2="0" y2="115" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-left" x1="30" y1="120" x2="0" y2="130" stroke="#444" stroke-width="2"/>
    
    <line class="whisker whisker-right" x1="170" y1="110" x2="200" y2="100" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-right" x1="170" y1="115" x2="200" y2="115" stroke="#444" stroke-width="2"/>
    <line class="whisker whisker-right" x1="170" y1="120" x2="200" y2="130" stroke="#444" stroke-width="2"/>
    
    <!-- –ù–æ—Å -->
    <polygon points="95,125 105,125 100,135" fill="#ff8aa3"/>
  </svg>

  <!-- –¢—è–ª–æ —Å –ª–∞–ø–∏ -->
  <svg class="cat-body" viewBox="0 0 200 180" onclick="stretchBody()">
    <!-- –¢—è–ª–æ -->
    <ellipse cx="100" cy="90" rx="60" ry="80" fill="#ffd1dc" stroke="#ff8aa3" stroke-width="3"/>
    
    <!-- –õ–∞–ø–∏ -->
    <line class="front-leg front-leg-left" x1="50" y1="150" x2="40" y2="180" stroke="#ff8aa3" stroke-width="6"/>
    <line class="front-leg front-leg-right" x1="150" y1="150" x2="160" y2="180" stroke="#ff8aa3" stroke-width="6"/>
    <line class="back-leg back-leg-left" x1="70" y1="170" x2="60" y2="200" stroke="#ff8aa3" stroke-width="6"/>
    <line class="back-leg back-leg-right" x1="130" y1="170" x2="140" y2="200" stroke="#ff8aa3" stroke-width="6"/>
  </svg>
</div>

<script>
const catHead = document.querySelector('.cat-head');
const catBody = document.querySelector('.cat-body');
const message = document.getElementById('catMessage');

function petHead(){
  // –ü–æ–≥–∞–ª–≤–∞–Ω–µ –Ω–∞ –≥–ª–∞–≤–∞—Ç–∞
  catHead.classList.add('petted');
  message.classList.add('show-message');
  
  // –í—Ä—ä—â–∞–Ω–µ –Ω–∞ –∞–Ω–∏–º–∞—Ü–∏—è—Ç–∞ –Ω–∞ –≥–ª–∞–≤–∞—Ç–∞
  setTimeout(()=> catHead.classList.remove('petted'), 500);
  setTimeout(()=> message.classList.remove('show-message'), 2000);
}

function stretchBody(){
  // –ù–∞—Ç–∏—Å–∫ –≤—ä—Ä—Ö—É —Ç—è–ª–æ—Ç–æ ‚Üí –ø—Ä–æ—Ç—è–≥–∞ —Å–µ
  catBody.classList.add('stretch');
  setTimeout(()=> catBody.classList.remove('stretch'), 500);
}
</script>

</body>
</html>
