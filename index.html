<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Something for You</title>
    <style>
        :root {
            --bg-color: #fdf2f2;
            --env-color: #f4a7b9;
            --env-dark: #e08fa0;
            --letter-bg: #ffffff;
            --text-color: #5d4037;
            --accent-color: #d81b60;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* --- Falling Elements --- */
        .decoration {
            position: absolute;
            top: -10%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- Envelope Container --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            width: 300px;
            height: 200px;
            transition: transform 0.3s;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--env-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 0 0 5px 5px;
        }

        /* The Flap */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid var(--env-dark);
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
            z-index: 3;
        }

        /* The Front Pockets */
        .envelope::before {
            content: '';
            position: absolute;
            z-index: 2;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid var(--env-color);
            bottom: 0;
        }

        /* --- The Letter --- */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 280px;
            height: 180px;
            background: var(--letter-bg);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            transition: transform 0.8s ease-in-out, height 0.8s ease-in-out;
            z-index: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .letter h2 { color: var(--accent-color); font-size: 1.2rem; opacity: 0; }
        .letter p { font-size: 0.85rem; color: var(--text-color); line-height: 1.4; opacity: 0; }
        .letter .verse { font-style: italic; font-weight: bold; margin-top: 10px; opacity: 0; }

        /* --- Animation States --- */
        .open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .open .letter {
            transform: translateY(-130px);
            height: 320px;
            z-index: 4;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Sequential Fade-in for Text */
        .open .letter h2 { animation: fadeIn 0.5s forwards 0.8s; }
        .open .letter p:nth-child(2) { animation: fadeIn 0.5s forwards 1.2s; }
        .open .letter p:nth-child(3) { animation: fadeIn 0.5s forwards 1.6s; }
        .open .letter .verse { animation: fadeIn 0.5s forwards 2.0s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 400px) {
            .envelope-wrapper { width: 260px; }
            .flap { border-left-width: 130px; border-right-width: 130px; }
            .envelope::before { border-left-width: 130px; border-right-width: 130px; }
            .letter { width: 240px; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelope">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter">
            <h2>Dearest You,</h2>
            <p>I was thinking of you today and wanted to send a little reminder of how much you mean to me.</p>
            <p>Life is infinitely more beautiful with you by my side. Every moment we spend together is a gift I'll always cherish.</p>
            <p class="verse">"I thank my God every time I remember you." <br>â€” Philippians 1:3</p>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        
        // Toggle open state
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
        });

        // Generate falling hearts and flowers
        function createDecoration() {
            const symbols = ['â¤ï¸', 'ðŸŒ¸', 'âœ¨', 'ðŸ’•', 'ðŸŒ·'];
            const el = document.createElement('div');
            el.className = 'decoration';
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 3 + 2) + 's';
            el.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.body.appendChild(el);

            setTimeout(() => el.remove(), 5000);
        }

        setInterval(createDecoration, 400);
    </script>
</body>
</html>
